name: Deploy Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode Service Account Key
        run: |
          echo "${{ secrets.CLASP_SA_KEY }}" | base64 --decode > $HOME/sa-key.json
        # Expose path for Application Default Credentials
      - name: Set ADC environment variable
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/sa-key.json" >> $GITHUB_ENV

      - name: Create .clasp.json
        run: |
          cat <<EOF > .clasp.json
          {
            "scriptId": "${{ secrets.CLASP_SCRIPT_ID }}",
            "rootDir": "src"
          }
          EOF

      - name: Push to Apps Script
        run: clasp push --force
